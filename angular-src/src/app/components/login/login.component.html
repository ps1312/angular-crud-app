<div class="well">
  <legend>Login</legend>
  <form (submit)="onLoginSubmit()">
    <div class="form-group">
      <label for="inputEmail" class="control-label">Email</label>
      <input type="text" class="form-control" [(ngModel)]="email" name="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="inputEmail" class="control-label">Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
