<div class="well">
  <legend>Register</legend>
  <form (submit)="onRegisterSubmit()">
    <div class="form-group">
      <label for="inputEmail" class="control-label">Name</label>
      <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="inputEmail" class="control-label">Email</label>
      <input type="text" class="form-control" [(ngModel)]="email" name="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="inputEmail" class="control-label">Username</label>
      <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="inputEmail" class="control-label">Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
